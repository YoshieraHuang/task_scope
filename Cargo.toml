[package]
name = "task_scope"
version = "0.1.1"
authors = ["pandaman64 <kointosudesuyo@infoseek.jp>"]
edition = "2018"

description = "asynchronous runtime extension for supporting Structured Concurrency with task spawning"
repository = "https://github.com/pandaman64/task_scope"
categories = ["asynchronous", "concurrency"]

license = "MIT OR Apache-2.0"

[features]
default = ["tokio"]

[dependencies]
futures = "0.3.1"
futures-intrusive = "0.2.2"
pin-project = "0.4.6"
parking_lot = "0.9.0"
bytes = "0.5.3"

# supported runtimes
[dependencies.async-std]
version = "1.4.0"
optional = true

[dependencies.tokio]
version = "0.2.6"
optional = true
features = ["full"]

[dev-dependencies]
net2="0.2"